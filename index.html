<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apocalypups</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Subtiler ambient Glow */
    body::before {
      content: "";
      position: absolute;
      width: 120vmax;
      height: 120vmax;
      background: radial-gradient(circle, rgba(255,0,80,0.4) 0%, rgba(0,0,0,0) 70%);
      opacity: 0.4;
      animation: pulse 8s ease-in-out infinite alternate;
      filter: blur(80px);
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.35; }
      100% { transform: scale(1.15); opacity: 0.55; }
    }

    img {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      opacity: 0;
      animation: fadeIn 2.2s ease forwards;
      z-index: 5;
      filter: drop-shadow(0 0 25px rgba(255,0,60,0.6));
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.96); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Apocalypups Logo">
</body>
</html>
